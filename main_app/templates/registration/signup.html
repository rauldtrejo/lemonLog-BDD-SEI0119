{% extends 'base.html' %}
{% block content %}
<div class='container'>
<h1 class='amber-text text-accent-2'>Sign Up</h1>
{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<form class='white-text sign-up' method="post" action="{% url 'signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn amber accent-2 black-text full-width" id='sign-up-btn' value="signup">
</form>
</div>
{% endblock %}
